<script>
// 2. Check most frequent
check_frequent = function(array){
	var mf = 1;
    var m = 0;
    var item;
    for (var i = 0; i < array.length; i++)
    {
        for (var j = i; j < array.length; j++)
        {
        	if(array[i] == array[j])
            {
            	m += 1;
            }
            if (mf < m)
            {
            	mf = m;
                item = array[i];
            }
        }
        m = 0;
    }
    return ("2. " + item+" (" +mf +" times)");
}
var array = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
document.write(check_frequent(array));
</script>
