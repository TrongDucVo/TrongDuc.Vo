{

       var str = document.getElementById("numb").value;

        }

}

<script>

function count() {

    var str = document.getElementById("array").value;
    var arr1 = str.split(",");
    var mf = 1;
    var m = 0;
    var item;
    for (var i=0; i<arr1.length; i++)
    {
            for (var j = i; j<arr1.length; j++)
            {
                    if (arr1[i] == arr1[j])
                     m++;
                    if (mf<m)
                    {
                      mf=m;
                      item = arr1[i];
                    }
            }
            m=0;
    }


      document.getElementById("bai2").innerHTML = item+" ( " +mf +" times ) " ;


}



</script>

<h4> Bai 2 : <br> Input Arr[] : </h4>
<input id="array">

<button type="button" onclick="count()"> PT xuat hien nhieu nhat </button>

<h4 id="bai2"></h4>
